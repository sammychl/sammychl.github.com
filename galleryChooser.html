<html ng-app="galleryChooser">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Gallery photo chooser</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!-- Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/nivo-lightbox.css" rel="stylesheet" />
    <link href="css/nivo-lightbox-theme/default/default.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" />
    <!-- Squad theme CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="color/default.css" rel="stylesheet">


    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.2/angularfire.min.js"></script>

  </head>

  <body ng-controller="galleryChooserCtrl">
    <div id="dropboxChooser"></div>
    <button ng-click="firebasePush()">firebasePush</button>
    <div class="container">
      <div class="row"> 
	<div class="col-xs-3" ng-repeat="photo in photos">
	  <img class="gallery-item" src="{{photo.thumbnailLink}}" alt="thumbnail {{index}}" />
	</div>
      </div>
    </div>

  </body>

  <!-- Dropbox Chooser API -->
  <script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="fzxzn1xwvxwr8zb"></script>
  <!-- angular main app -->
  <script type="text/javascript" src="js/gallerychooser.js"></script>




</html>
